{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static',filename='img/Requests.png')}}">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Available Services/Vendors</h1>
            <span class="subheading">SERVICES AVAILABLE IN OUR HOSTEL</span>
          </div>
        </div>
      </div>
    </div>
  </header>

 <p>Services/Vendors Available In The Hostel</p>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>Sno </th>
        <th>Service</th>
        <th>Number Of Vendors</th>    
      </tr>
    </thead>
    <tbody>

      {% for post in posts %} 
      <tr>
        <td>{{post.sno}}</td>
       
        <td>{{post.medicine}}</td>

        <td>{{post.amount}}</td> 
       </tr>
       
      {% endfor %}
    </tbody>
  </table>
</div>



  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Contact Form JavaScript -->
  <script src="js/jqBootstrapValidation.js"></script>
  <script src="js/contact_me.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>

</body>

</html>
{% endblock %}
